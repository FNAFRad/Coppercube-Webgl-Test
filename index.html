<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juicy GO! 3D – Mobile Pause & Reload</title>
  <script src="copperlichtdata/copperlicht.js"></script>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden; background:black;
    }
    canvas {
      width:100vw !important;
      height:100vh !important;
      background:black;
    }
    #cover {
      position:absolute;
      top:0; left:0;
      width:100vw; height:100vh;
      background:black;
      display:none;
      z-index:9999;
    }
  </style>
</head>
<body>
  <canvas id="3darea"></canvas>
  <div id="cover"></div>

  <script>
    let engine = null;

    function resizeCanvas() {
      const c = document.getElementById('3darea');
      const w = window.innerWidth;
      const h = window.innerHeight;
      const dpr = window.devicePixelRatio || 1;
      c.style.width = w + 'px';
      c.style.height = h + 'px';
      c.width = w * dpr;
      c.height = h * dpr;
    }

    function pauseGame() {
      document.getElementById('cover').style.display = 'block';
      console.log('⏸ Paused – overlay shown');
    }

    function resumeGame() {
      console.log('▶ Resuming – reloading page to avoid context issues');
      location.reload();
    }

    function setupListeners() {
      document.addEventListener('visibilitychange', () => {
        document.hidden ? pauseGame() : resumeGame();
      });
      window.addEventListener('blur', pauseGame);
      window.addEventListener('focus', resumeGame);
      window.addEventListener('resize', resizeCanvas);
    }

    window.addEventListener('load', () => {
      resizeCanvas();

      startCopperLichtFromFile(
        '3darea',
        'copperlichtdata/index.ccbz',
        'Loading $PROGRESS$%<br><img src="copperlichtdata/coppercubeloadinglogo.png" style="max-width:50%" />',
        'Error: WebGL not supported.'
      );

      const waitInit = setInterval(() => {
        if (CL3D.gCopperLicht && CL3D.gCopperLicht.getScene()) {
          clearInterval(waitInit);
          engine = CL3D.gCopperLicht;
          setupListeners();
        }
      }, 100);
    });
  </script>
</body>
</html>
