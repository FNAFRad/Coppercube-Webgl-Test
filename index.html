<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juicy GO! 3D – Pause Fix</title>
  <script src="copperlichtdata/copperlicht.js"></script>
  <style>
    html, body {
      margin:0; padding:0; width:100vw; height:100vh; overflow:hidden; background:black;
    }
    canvas {
      width:100vw !important; height:100vh !important; background:black;
    }
    #cover {
      position:absolute; top:0; left:0; width:100vw; height:100vh;
      background:black; display:none; z-index:999;
    }
  </style>
</head>
<body>
  <canvas id="3darea"></canvas>
  <div id="cover"></div>

  <script>
    let engine = null;

    function resizeCanvas() {
      const canvas = document.getElementById('3darea');
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }

    function pauseGame() {
      if (!engine) return;
      engine.setTimerEnabled(false); // Stops updates
      engine.run = false; // Stops rendering
      document.getElementById('cover').style.display = 'block';
      console.log('⏸ Game paused');
    }

    function resumeGame() {
      if (!engine) return;
      engine.setTimerEnabled(true);
      engine.run = true;
      document.getElementById('cover').style.display = 'none';
      console.log('▶ Game resumed');
    }

    function setupPauseResume() {
      document.addEventListener('visibilitychange', () => {
        document.hidden ? pauseGame() : resumeGame();
      });
      window.addEventListener('blur', pauseGame);
      window.addEventListener('focus', resumeGame);
      window.addEventListener('resize', resizeCanvas);
    }

    window.addEventListener('load', function () {
      resizeCanvas();

      startCopperLichtFromFile(
        '3darea',
        'copperlichtdata/index.ccbz',
        'Loading $PROGRESS$%<br><img src="copperlichtdata/coppercubeloadinglogo.png" style="max-width:50%"/>',
        'Error: WebGL not supported or disabled.'
      );

      const wait = setInterval(() => {
        if (CL3D.gCopperLicht && CL3D.gCopperLicht.getScene()) {
          clearInterval(wait);
          engine = CL3D.gCopperLicht;
          setupPauseResume();
        }
      }, 100);
    });
  </script>
</body>
</html>
