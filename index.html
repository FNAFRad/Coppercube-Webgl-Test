<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juicy GO! 3D - Pause Example</title>
  <script type="text/javascript" src="copperlichtdata/copperlicht.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="3darea"></canvas>

  <script>
    let gamePaused = false;

    function resizeCanvas() {
      const canvas = document.getElementById('3darea');
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      canvas.style.width = vw + 'px';
      canvas.style.height = vh + 'px';

      const dpr = window.devicePixelRatio || 1;
      canvas.width = vw * dpr;
      canvas.height = vh * dpr;
    }

    function pauseGame() {
      if (!gamePaused) {
        gamePaused = true;
        console.log("Game paused");
        toggleAnimations(true);
      }
    }

    function resumeGame() {
      if (gamePaused) {
        gamePaused = false;
        console.log("Game resumed");
        toggleAnimations(false);
      }
    }

    function toggleAnimations(pause) {
      const engine = getCopperLicht();
      if (!engine) return;

      const scene = engine.getScene();
      if (!scene) return;

      for (let i = 0; i < scene.SceneNodes.length; i++) {
        const node = scene.SceneNodes[i];
        if (node && typeof node.animateJoints === 'boolean') {
          node.animateJoints = !pause;
        }
      }
    }

    // Custom behavior for controlling logic updates
    function GameLogicBehavior() {
      this.onAnimate = function(node, timeMs) {
        if (gamePaused) return true; // Skip logic if paused

        // Add your game logic here
        // Example: node.Pos.X += 0.01;

        return true;
      };
    }

    // Handle app visibility and focus changes
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        pauseGame();
      } else {
        resumeGame();
      }
    });

    window.addEventListener('blur', pauseGame);
    window.addEventListener('focus', resumeGame);
    window.addEventListener('beforeunload', pauseGame);
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('load', function () {
      resizeCanvas();

      // Start the CopperLicht engine
      startCopperLichtFromFile(
        '3darea',
        'copperlichtdata/index.ccbz',
        'Loading $PROGRESS$...<br/><br/><img style="max-width:50%" src="copperlichtdata/coppercubeloadinglogo.png" />',
        'Error: This browser does not support WebGL.<br/>See <a href="http://www.ambiera.com/copperlicht/browsersupport.html">here</a> for details.',
        false,
        true,
        "#000000"
      );

      // Wait until the engine is fully initialized
      let checkInit = setInterval(() => {
        const engine = getCopperLicht();
        if (engine && engine.getScene()) {
          clearInterval(checkInit);

          const scene = engine.getScene();
          const root = scene.getRootSceneNode();

          // Attach behavior to root node (or any node you want)
          root.addBehavior(new GameLogicBehavior());
        }
      }, 100);
    });
  </script>
</body>
</html>
