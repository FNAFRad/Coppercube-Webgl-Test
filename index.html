<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juicy GO! 3D - Interrupt Handling</title>
  <script type="text/javascript" src="copperlichtdata/copperlicht.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="3darea"></canvas>

  <script>
    let gamePaused = false;


    function resizeCanvas() {
      const canvas = document.getElementById('3darea');
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      canvas.style.width = vw + 'px';
      canvas.style.height = vh + 'px';

      const dpr = window.devicePixelRatio || 1;
      canvas.width = vw * dpr;
      canvas.height = vh * dpr;
    }

    // Pause the game: freeze animations and game logic
    function pauseGame() {
      if (!gamePaused) {
        gamePaused = true;
        console.log("Game paused");
        // Example of pausing the CopperLicht engine (you'll need to adapt it to your game logic)
        // copperLichtEngine.pause();
      }
    }

    // Resume the game: resume animations and game logic
    function resumeGame() {
      if (gamePaused) {
        gamePaused = false;
        console.log("Game resumed");
        // Example of resuming the CopperLicht engine (you'll need to adapt it)
        // copperLichtEngine.play();
      }
    }

    // Handle app visibility change (e.g., app is in background or foreground)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        pauseGame();  // Pause when app goes to the background
      } else {
        resumeGame();  // Resume when app comes to the foreground
      }
    });

    // Handle window focus/blur events (e.g., switching to another tab)
    window.addEventListener('blur', function() {
      pauseGame();  // Pause when the app loses focus
    });

    window.addEventListener('focus', function() {
      resumeGame();  // Resume when the app gains focus
    });

    // Handle window unload event (e.g., when user exits the app)
    window.addEventListener('beforeunload', function() {
      pauseGame();  // Pause the game before the page is unloaded
    });

    // Handle window resizing
    window.addEventListener('resize', function() {
      resizeCanvas();  // Resize canvas when the window is resized
    });

    window.addEventListener('load', function() {
      resizeCanvas();  // Initialize canvas size on load
      // Start your CopperLicht game engine or whatever youâ€™re using
      startCopperLichtFromFile(
        '3darea',
        'copperlichtdata/index.ccbz',
        'Loading $PROGRESS$...<br/><br/><img style="max-width:50%" src="copperlichtdata/coppercubeloadinglogo.png" />',
        'Error: This browser does not support WebGL (or it is disabled).<br/>See <a href="http://www.ambiera.com/copperlicht/browsersupport.html">here</a> for details.',
        false,
        true,
        "#000000"
      );
    });

  </script>
</body>
</html>
