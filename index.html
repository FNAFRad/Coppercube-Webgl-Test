<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juicy GO! 3D - CopperLicht Pause</title>
  <script type="text/javascript" src="copperlichtdata/copperlicht.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="3darea"></canvas>

  <script>
    let gamePaused = false;

    function resizeCanvas() {
      const canvas = document.getElementById('3darea');
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
    }

    function pauseGame() {
      if (!gamePaused) {
        gamePaused = true;
        console.log('Game paused');
        pauseAnimations(true);
      }
    }

    function resumeGame() {
      if (gamePaused) {
        gamePaused = false;
        console.log('Game resumed');
        pauseAnimations(false);
      }
    }

    function pauseAnimations(pause) {
      if (!CL3D.gCopperLicht || !CL3D.gCopperLicht.getScene()) return;
      const scene = CL3D.gCopperLicht.getScene();
      scene.SceneNodes.forEach(node => {
        if (typeof node.animateJoints === 'boolean') {
          node.animateJoints = !pause;
        }
      });
    }

    // Behavior class for game logic
    function GameLogicBehavior() {
      this.onAnimate = function(node, timeMs) {
        if (gamePaused) return true;
        // Game logic would go here (e.g. node.Pos.X += 0.01;)
        return true;
      };
    }

    // Visibility + Focus Handling
    document.addEventListener('visibilitychange', () => {
      document.hidden ? pauseGame() : resumeGame();
    });

    window.addEventListener('blur', pauseGame);
    window.addEventListener('focus', resumeGame);
    window.addEventListener('beforeunload', pauseGame);
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('load', function () {
      resizeCanvas();

      startCopperLichtFromFile(
        '3darea',
        'copperlichtdata/index.ccbz',
        'Loading $PROGRESS$...<br><img src="copperlichtdata/coppercubeloadinglogo.png" style="max-width:50%"/>',
        'Error: WebGL not supported or disabled.'
      );

      // Wait for CopperLicht to load properly before applying behavior
      const waitForEngine = setInterval(() => {
        if (CL3D.gCopperLicht && CL3D.gCopperLicht.getScene()) {
          clearInterval(waitForEngine);
          const scene = CL3D.gCopperLicht.getScene();
          const root = scene.getRootSceneNode();
          root.addBehavior(new GameLogicBehavior());
        }
      }, 100);
    });
  </script>
</body>
</html>
